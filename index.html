<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Reset */
body, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
    box-sizing: border-box;
  }
  
  /* Navbar Styles */
  .navbar {
    background: #333;
    color: #fff;
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    z-index: 1000;
    top: 0;
  }
  
  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  /* Logo */
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
  }
  
  /* Navigation Links */
  .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  
  .nav-links li a {
    color: #fff;
    font-size: 1rem;
    transition: color 0.3s;
  }
  
  .nav-links li a:hover {
    color: #f4b400;
  }
  
  /* CTA Button */
  .cta-button {
    padding: 0.5rem 1rem;
    background: #f4b400;
    color: #333;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
  }
  
  .cta-button:hover {
    background: #e09c00;
  }
  
  /* Hamburger Icon */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  
  .hamburger span {
    display: block;
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 5px;
  }
  
  /* Mobile Menu */
  .mobile-menu {
    display: none;
    background: #333;
    padding: 1rem;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    text-align: center;
  }
  
  .mobile-menu ul {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .mobile-menu ul li a {
    color: #fff;
    font-size: 1.2rem;
  }
  
  /* Responsive Styles */
  @media (max-width: 768px) {
    .nav-links {
      display: flex;
    }
  
    .hamburger {
      display: flex;
    }
  
    .mobile-menu {
      display: none;
    }
  
    .mobile-menu.active {
      display: flex;
    }
  }
  
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <!-- Logo -->
      <a href="#" class="logo">De<sup>v</sup>raJ</a>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <!-- CTA Button -->
      <a href="#signup" class="cta-button">Sign Up</a>

      <!-- Hamburger Icon -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#signup" class="cta-button">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <script>// script.js
    
    </script>
</body>
</html>
